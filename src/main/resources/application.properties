spring.application.name=rentplace
spring.datasource.url=jdbc:derby:./rentplaceDB;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
spring.jpa.properties.hibernate.default_schema=APP


# Propiedad para inicializar PagoService
dominio.url=http://localhost:8080